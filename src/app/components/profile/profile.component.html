<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Profile</h1>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="custom-media d-flex">
        <div class="img mr-4">
            <img [src]="user.img" *ngIf="user?.img" alt="Image" class="img-fluid">
        </div>
        <div class="text">
            <span class="meta">{{user?.firstName}}</span>
            <h3 class="mb-4"><a href="#">{{user?.lastName}}</a></h3>
            <h3 class="mb-4"><a href="#">{{user?.email}}</a></h3>
            <p>{{user?.tel}}</p>
        </div>
    </div>
</div>
