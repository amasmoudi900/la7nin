<table class="table">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Owner</th>
        <th>Stadium Id</th>
        <th>Foundation</th>
        <th>Stadium Name</th>
        <th>Stadium City</th>
        <th>Stadium Capacity</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let team of teams">
        <td>{{team.id}}</td>
        <td>{{team.name}}</td>
        <td>{{team.owner}}</td>
        <td>{{team.stadiumId}}</td>
        <td>{{team.foundation}}</td>
        <td>{{searchStadium(team.stadiumId).name}}</td>
        <td>{{searchStadium(team.stadiumId).city}}</td>
        <td>{{searchStadium(team.stadiumId).capacity}}</td>
        <td>
            <button class="btn btn-info" (click)="goToDisplay(team.id)">Display</button>
            <button class="btn btn-warning">Edit</button>
            <button class="btn btn-danger" (click)="deleteTeam(team.id)">Delete</button>
        </td>
    </tr>
</table>
